<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <div class="game-row">
            <div class="player">
                <div class="name">
                    <input type="text" id="name1" value="Jani" class="nameInput" placeholder="Név..." >
                </div>
                <div class="image">
                   <div id="hand1"></div>
                </div>
                <div class="value">
                    <p id="val1" >Value</p>
                </div>
            </div>

            <div class="button" onclick="start()" >
                <p>Sorsolás</p>
            </div>

            <div class="player">
                <div class="name">
                    <input type="text" id="name2" value="Pista" class="nameInput" placeholder="Név..." >
                </div>
                <div class="image">
                    <div id="hand2"></div>
                </div>
                <div class="value">
                    <p id="val2" >Value</p>
                </div>
            </div>
        </div>
        <div class="game-results">
            <div class="table-frame">
                <div class="data-row">
                    <p>Játékos 1</p>
                    <p>Játékos 2</p>
                    <p>Nyertes értéke</p>
                </div>
            </div>
        </div>


        <a href="game.txt" download="" >Letöltés</a>



    </div>
    <script src="https://kit.fontawesome.com/405297d42c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.js"></script>
        <script type="text/javascript">
            // Installs globals onto window:
            // * Buffer
            // * require (monkey-patches if already defined)
            // * process
            // You can pass in an arbitrary object if you do not wish to pollute
            // the global namespace.
            BrowserFS.install(window);
            // Configures BrowserFS to use the LocalStorage file system.
            BrowserFS.configure({
              fs: "LocalStorage"
            }, function(e) {
              if (e) {
                // An error happened!
                throw e;
              }
              // Otherwise, BrowserFS is ready-to-use!
            });
          </script>
        <script src="scripts/model.js"></script>
        <script src="scripts/controller.js"></script>
</body>

</html>
